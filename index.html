<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
        <title>Encriptador de texto</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="logo Alura">
        </header>
        <main>
            <section class="input">
                <textarea name="input-text" id="input-text" autocomplete="off" placeholder="Ingrese el texto aquí"></textarea>
                <div>
                    <p>Sólo letras minúsculas y sin acentos</p>
                    <div class="buttons">
                        <button id="encrypt" onclick="encrypt()">Encriptar</button>
                        <button id="desencrypt" onclick="desencrypt()">Desencriptar</button>
                    </div>
                </div>
            </section>
            <section class="output">
                <div id="not-found">
                    <img class="doll" src="images/Muñeco.png" alt="imagen de muñeco con lupa">
                    <div class="text-box">
                        <p>Ningún mensaje fue encontrado</p>
                        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                </div>
                <div class="result" id="result">
                    <p class="output-text" id="output-text"></p>
                    <button id="copy" onclick="copy()">Copiar</button>
                    <!-- <button id="paste" onclick="paste()">Pegar</button> -->
                </div>
            </section>
        </main>
        <footer>
            <p>Diseño realizado por Juan Simón Bournissen<br class="line-break"> para Alura ONE</p>
        </footer>
        <script src="functions.js"></script>
    </body>
</html>
