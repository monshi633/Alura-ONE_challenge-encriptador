<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
        <title>Encriptador de texto</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
        <script src="https://kit.fontawesome.com/56435b6968.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="logo Alura">
        </header>
        <main>
            <section class="input">
                <textarea class="input__text" name="input-text" id="input-text" autocomplete="off" placeholder="Ingrese el texto aquí"></textarea>
                <div>
                    <p>Sólo letras minúsculas y sin acentos</p>
                    <div class="input__buttons">
                        <button class="input__buttons__button" onclick="encrypt()">Encriptar</button>
                        <button class="input__buttons__button button--main" onclick="desencrypt()">Desencriptar</button>
                    </div>
                </div>
            </section>
            <section class="output">
                <div class="output__not-found" id="not-found">
                    <img class="output__not-found__doll" src="images/Muñeco.png" alt="imagen de muñeco con lupa">
                    <div class="output__not-found__text-box">
                        <p>Ningún mensaje fue encontrado</p>
                        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                </div>
                <div class="output__result" id="result">
                    <p class="output__result__text" id="output-text"></p>
                    <div class="output__result__buttons">
                        <button class="output__result__buttons__button" onclick="copy()">Copiar</button>
                        <button class="output__result__buttons__button button--accent-2" id="paste" onclick="paste()">Pegar</button>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p>
                Diseño por Juan Simón Bournissen para Alura ONE
                <a target="_blank" href="https://github.com/monshi633"><i class="fa-brands fa-github"></i></a>
                <a target="_blank" href="https://www.linkedin.com/in/simon-bournissen/"><i class="fa-brands fa-linkedin"></i></a>
            </p>
        </footer>
        <script src="functions.js"></script>
    </body>
</html>
